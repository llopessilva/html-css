<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video
      poster="imagens/pexels-tembela-bohle-1884574.jpg"
      controls
      auto
      play
      loop
      width="560"
    >
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.m4v" type="video/m4v" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.ogv" type="video/ogv" />
      <p>Seu navegador não possui compatibildade com reprodução de vídeos</p>
      <h1>Inserindo Vídeo do youtube</h1>
    </video>

    <h1>inserindo Vídeo do Youtube</h1>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/IGTJyeSGrzI"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <h1>Inserindo vídeo com Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/330207644?h=6a9e658aaf"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
