<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes Externas</title>
    <style>
      @font-face {
        font-family: 'Love';
        src: url('fonts/love story.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      /* 
          Tipos de format()
          - opentype (otf)
          - trutype (ttf)
          - embedded-opentype
          - trutype-aat (Apple advanced Typography)
          - SVG
      */
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        font-family: 'Love', Times, serif;
        font-size: 3em;
        font-weight: normal;
      }
    </style>
