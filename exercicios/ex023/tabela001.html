<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 600px;
        border-collapse: collapse;
        text-align: center;
      }

      tr.linha {
        background-color: lightgray;
      }

      td {
        border: 1px solid black;
        padding: 10px;
      }

      td.dado {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Minha primeira Tabela</h1>
    <!-- 
      HIERARQUIA DE TABELAS SIMPLES
      TABLE = tabela
      TABLE ROW = linha de tabela
      TABLE HEADER = cabeÃ§alho de tabela
      TABLE DATA = dado de tabela 
    -->

    <table>
      <tr>
        <!-- Primeira linha -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        <td>D1</td>
        <td>E1</td>
        <td>F1</td>
        <td>G1</td>
      </tr>

      <tr class="linha">
        <!-- Segunda linha -->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
        <td>D2</td>
        <td>E2</td>
        <td>F2</td>
      </tr>

      <tr>
        <!-- Terceira linha -->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        <td>D3</td>
        <td>E3</td>
      </tr>

      <tr class="linha">
        <!-- Quarta linha -->
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>
        <td>D4</td>
      </tr>

      <tr>
        <td>A5</td>
        <td>B5</td>
      </tr>

      <tr>
        <td>A6</td>
      </tr>
    </table>
  </body>
</html>
